<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Devclub - Convert Money</title>
</head>

<body>
    <img src="./assets/logo.gif" alt="logo-devclub-convert-money" class="logo">
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select2">
                <option value="real">R$ Real Brasileiro</option>
                <!-- <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>-->
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">

                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <!--<option value="real">R$ Real Brasileiro</option>-->
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img2" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name2">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/arrow.png" alt="seta" class="arrow-img">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>


        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
